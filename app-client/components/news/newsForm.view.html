<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1>{{ vm.pageHeader.title }}</h1>
        </div>
        <div class="alert alert-danger" ng-if="vm.message">{{ vm.message }}</div>

        <div class="well">
            <form ng-submit="vm.saveNews()">
                <div class="form-group">
                    <label for="title">Article Title *</label>
                    <input type="text" class="form-control" id="title" ng-model="vm.article.title" required>
                </div>
                <div class="form-group">
                    <label for="body">Article Content *</label>
                    <textarea class="form-control" id="body" rows="10" ng-model="vm.article.body" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    {{ vm.isEdit ? 'Update Article' : 'Publish Article' }}
                </button>
                <a href="/news" class="btn btn-default btn-block">Cancel</a>
            </form>
        </div>
    </div>
</div>

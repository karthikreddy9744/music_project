<div class="row">
    <div class="col-xs-12">
        <h1 class="page-header">{{ vm.pageHeader.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="error">{{ vm.message }}</div>
        <div class="panel panel-default" ng-repeat="article in vm.news" scroll-fade-in>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                        <h4>{{ article.title }}</h4>
                        <p><small>By {{ article.authorId.name }} on {{ article.createdAt | date:'medium' }}</small></p>
                        <p ng-if="article.body">{{ article.body.substring(0, 150) }}...</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-right">
                        <a href="/news/{{ article._id }}" class="btn btn-primary" style="margin-top: 10px;" ng-click="rootvm.playSound()">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

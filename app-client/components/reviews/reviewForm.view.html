<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header">{{ vm.pageHeader.title }}</h1>

        <form ng-submit="vm.onSubmit()" class="form-horizontal">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
            
            <div class="form-group">
                <label for="rating" class="col-sm-2 control-label">Rating</label>
                <div class="col-sm-10">
                    <star-rating rating-value="vm.formData.rating"></star-rating>
                </div>
            </div>
            <div class="form-group">
                <label for="reviewText" class="col-sm-2 control-label">Review</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="reviewText" rows="5" ng-model="vm.formData.reviewText" placeholder="Write your review here..." required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="!vm.itemId">Submit Review</button>
        </form>
    </div>
</div>

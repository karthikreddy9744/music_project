<div class="row">
    <div class="col-xs-12">
        <h1 class="page-header">{{ vm.pageHeader.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="error">{{ vm.message }}</div>
        <div class="panel panel-default" ng-repeat="item in vm.music" scroll-fade-in>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                        <h4>{{ item.title }}</h4>
                        <p><small>By {{ item.authorId.name }} on {{ item.createdAt | date:'medium' }}</small></p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-right">
                        <a href="/music/{{ item._id }}" class="btn btn-primary" style="margin-top: 10px;" ng-click="rootvm.playSound()">Listen & Read Reviews</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1>{{ vm.pageHeader.title }}</h1>
        </div>

        <div class="alert alert-danger" ng-if="vm.message">{{ vm.message }}</div>

        <form ng-submit="vm.saveFestival()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Details</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name">Festival Name *</label>
                        <input type="text" class="form-control" id="name" ng-model="vm.festival.name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" class="form-control" id="address" ng-model="vm.festival.address" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" ng-model="vm.festival.description"
                            rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="startDate">Start Date *</label>
                                <input type="date" class="form-control" id="startDate" ng-model="vm.festival.startDate"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endDate">End Date *</label>
                                <input type="date" class="form-control" id="endDate" ng-model="vm.festival.endDate"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Set Location <small>(Drag the marker to pinpoint the location)</small></h3>
                </div>
                <div class="panel-body">
                    <leaflet-map location="vm.festival.location"></leaflet-map>
                    <p class="text-muted small mt-2">
                        Current Location: Lat **{{ vm.festival.location.latitude | number: 6 }}**, Lng **{{
                        vm.festival.location.longitude | number: 6 }}**
                    </p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
                {{ vm.isEdit ? 'Save Changes' : 'Add Festival' }}
            </button>
            <a href="/" class="btn btn-default btn-block">Cancel</a>
        </form>
    </div>
</div>

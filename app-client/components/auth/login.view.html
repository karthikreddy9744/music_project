<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="page-header">{{ vm.pageHeader.title }}</h1>
        <form name="loginForm" ng-submit="vm.onSubmit(loginForm)" class="form-horizontal" novalidate>
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
            
            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$touched }">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email" ng-model-options="{ updateOn: 'blur' }" required>
                    <p ng-if="loginForm.email.$error.required && loginForm.email.$touched" class="help-block">Email is required.</p>
                    <p ng-if="loginForm.email.$error.email && loginForm.email.$touched" class="help-block">Please enter a valid email address.</p>
                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$touched }">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password" ng-model-options="{ updateOn: 'blur' }" required>
                    <p ng-if="loginForm.password.$invalid && loginForm.password.$touched" class="help-block">Password is required.</p>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="loginForm.$invalid">Sign in</button>
            <div class="col-xs-12" style="margin-top: 20px;">
                <hr>
                <p class="text-center">Don't have an account? <a href="/register">Create one here</a>.</p>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <h2 class="text-center">Sign In</h2>
            <form ng-submit="vm.login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" ng-model="vm.credentials.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="vm.credentials.password"
                        required>
                </div>

                <div class="alert alert-danger" role="alert" ng-if="vm.error">
                    {{ vm.error }}
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center" style="margin-top: 10px;">
                <small>Don't have an account? <a href="/register">Register here</a></small>
            </p>
        </div>
    </div>
</div>
